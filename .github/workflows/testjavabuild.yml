name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: ls -a via ssh
        uses: fifsky/ssh-action@master
        with:
          command: ls -la
          host: 139.177.197.133
          user: root
          key: ${{ secrets.PRIVATE_KEY}}